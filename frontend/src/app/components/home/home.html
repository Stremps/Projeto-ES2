<div class="home-container">
  <!-- Top Header: Logo e Navegação Principal -->
  <header class="top-header">
    <div class="logo-section">
      <img src="images/Infinity-Events.png" alt="Logo Eventos" class="logo">
    </div>
    <nav class="top-nav">
      <a routerLink="/home" class="active">Home</a>
      <a routerLink="/contact">Contato</a>
    </nav>
  </header>

  <!-- Sub-Header: Abas e Botão Criar Evento (apenas para admin) -->
  <div class="sub-header">
    <nav class="tab-nav">
      <a (click)="setActiveTab('todos')" [class.active]="activeTab === 'todos'">Todos os eventos</a>
      <a (click)="setActiveTab('inscritos')" [class.active]="activeTab === 'inscritos'">Eventos inscritos</a>
      <a (click)="setActiveTab('meus')" [class.active]="activeTab === 'meus'">Meus eventos</a>
    </nav>
    <!-- Botão Criar Evento visível apenas para admin -->
    <button *ngIf="isAdmin" class="create-event-btn" routerLink="/create-event">Criar Evento</button>
  </div>

  <!-- Seção de Busca -->
  <div class="search-section">
    <input 
      type="text" 
      class="search-input" 
      placeholder="Buscar eventos..." 
      [(ngModel)]="searchTerm"
    >
  </div>

  <!-- Grid de Eventos -->
  <div class="events-grid">
    <div class="grid-container">
      <div 
        *ngFor="let event of filteredEvents()" 
        class="event-card color-{{event.color}}"
        [routerLink]="['/event', event.id]"
      >
        <h3 class="event-title">{{event.title}}</h3>
        <p class="event-date">{{event.date}}</p>
      </div>
    </div>
  </div>
</div>
