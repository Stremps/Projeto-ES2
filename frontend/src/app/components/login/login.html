<div class="background-container">
  <div class="overlay"></div>
  
  <div class="content-wrapper">
    <!-- Lado Esquerdo: Logo e Texto -->
    <div class="left-section">
      <div class="logo-container">
        <img src="images/Infinity-Events.png" alt="Logo" class="">
      </div>
      <p class="slogan">ONDE OS EVENTOS AMPLIAM HORIZONTES</p>
    </div>

    <!-- Lado Direito: Formulário de Login -->
    <div class="right-section">
      <div class="login-card">
        <h2 class="login-title">Login</h2>
        
        <form (ngSubmit)="onSubmit()">
          <!-- Campo Email -->
          <div class="field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="nomeUsuario"
              placeholder="JoaoSilva@email.com"
              [disabled]="isSubmitting"
            />
            <span *ngIf="errorEmail" class="error">{{ errorEmail }}</span>
          </div>

          <!-- Campo Senha -->
          <div class="field">
            <label for="senha">Senha</label>
            <div class="password-wrapper">
              <input
                [type]="mostrarSenha ? 'text' : 'password'"
                id="senha"
                name="senha"
                [(ngModel)]="senhaUsuario"
                placeholder="••••••••••••••••••"
                [disabled]="isSubmitting"
              />
              <button
                type="button"
                class="toggle-password"
                (click)="onToggleSenha()"
                [disabled]="isSubmitting"
              >
                {{ mostrarSenha ? '👁️' : '👁️‍🗨️' }}
              </button>
            </div>
            <span *ngIf="errorSenha" class="error">{{ errorSenha }}</span>
          </div>

          <!-- Botão Entrar -->
          <button 
            type="submit" 
            class="btn-entrar"
            [disabled]="isSubmitting"
          >
            {{ isSubmitting ? 'Entrando...' : 'ENTRAR' }}
          </button>
        </form>

        <!-- Link Cadastro -->
        <div class="cadastro-link">
          <span>Não tem uma conta? </span>
          <a [routerLink]="['/register1']" routerLinkActive="link-ativo" class="link-cadastro">Cadastrar-se</a>
        </div>
      </div>
    </div>
  </div>
</div>
